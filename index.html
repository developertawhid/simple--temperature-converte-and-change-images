<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Temperature Converter - Khalid Sifulla - Codecamp</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="temperature">
            <h1>Temperature Converter</h1>
            <div class="tempImage">
                <img src="https://images.unsplash.com/photo-1582661702675-254c66f8b2f4?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=634&q=80" alt="Wether images">
            </div>
           <div class="userInput">
                <input type="text" placeholder="Weather" id="input">
                <div class="select">
                    <!-- °C °F K -->
                    <span class="active" id="option">Select <p>⇩</p></span>
                    <span id="selactCelsius">Celsius</span>
                    <span id="selectFahrenheit">Fahrenheit</span>
                    <span id="selectKelvin">Kelvin</span>
                </div>
           </div>
           <button id="convert">Convert</button>
            <div class="wrapper">
                <h2>Result</h2>
                <table border="2px solid #f0f0f0;">
                    <tr>
                        <tr>
                            <td id="celsius">0°C</td>
                            <td id="fahrenheit">32°F</td>
                            <td id="kelvin">273K</td>
                        </tr>
                        <td>Celsius</td>
                        <td>Fahrenheit</td>
                        <td>Kelvin</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>


    <script src="js/script.js"></script>
</body>
</html>
